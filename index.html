<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Product Order</title>
  </head>
  <body>
    <div class="container">
      <form id="order">
        <div class="form-group">
          <label for="name">Your Full Name: </label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="street">Street Address: </label>
          <input id="street" class="form-control" type="text">
          <label for="city">City: </label>
          <input id="city" class="form-control" type="text">
          <label for="state">State: </label>
          <input id="state" class="form-control" type="text">
          <label for="zip">Zip code: </label>
          <input id="zip" class="form-control" type="text">
          <label for="country">Country: </label>
          <input id="country" class="form-control" type="text">
          <button class="btn" type="submit">Submit</button>
        </div>

        <div id="output-name">

        </div>
        <div id="output-address">

        </div>
      </form>
    </div>
  </body>
</html>
